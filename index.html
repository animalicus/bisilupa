<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" href="logo.png" style="width: 3px">
  <title>SILOPE Aretha Medika Utama BBRC</title>

  <link href="index.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">
  <link href="bootstrap-datepicker.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.serialize-object.min.js"></script>
  <script src="bootstrap-datepicker.min.js"></script>

</head>

<body class="text-center p-5" tcap-name="main">
  <div id="blur" class="">
      <img src="logo.png" style="width: 150px">
      <h1 class="mb-3 font-weight-normal">Sistem Logistik Pengguna (biSILuPA)</h1>
      <form class="form-signin dynamic-element" >
          <div class="input-group">
            <!--
            <select name="nama" class="form-control m-1">
              <option>Annisa Amalia</option>
              <option>Maulidina</option>
              <option>Rismawati</option>
              <option>Rizal</option>
              <option>Satrio</option>
              <option>Ubaydillah</option>
              <option>Wahyu</option>
              <option>Wisma</option>
            </select>
            -->
            <input name="nama" type="text" class="form-control m-1 nama" placeholder="Nama Peneliti" autocomplete="off">
            <input name="tanggal" type='text' class="form-control m-1" data-provide="datepicker" placeholder="Tanggal dan Waktu" autocomplete="off">
            <input name="barang" type="text" class="form-control m-1 barang" id="reset1" placeholder="Nama Barang" autocomplete="off">
            <input name="Kategori" type="text" class="form-control m-1 kategori" id="reset" placeholder="Kategori" autocomplete="off" readonly>
            <input name="kuantitas" type="text" class="form-control m-1" id="reset2" placeholder="Kuantitas" autocomplete="off">
            <select name="satuan" class="form-control m-1">
              <option>Buah</option>
              <option>Pak</option>
              <option>Boks</option>
              <option disabled>--Padat--</option>
              <option>µg</option>
              <option>mg</option>
              <option>g</option>
              <option disabled>--Cair--</option>
              <option>µL</option>
              <option>mL</option>
              <option>L</option>
            </select>
            <input name="keterangan" type="text" class="form-control m-1" id="reset3" placeholder="Keterangan" autocomplete="off">
            <button class="btn btn-danger m-1 delete">Hapus</button>
          </div>

      </form>

      <!---->
      <div class="form-group dynamic-stuff">
      </div>
      <!---->
      <p class="add-one my-5">+ Tambah Baru</p>
      <!---->
      <button id="submit-form" class="btn btn-primary m-1 w-50" type="submit">Unggah</button>


  </div>
  <script src="index.js"></script>
</body>

    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

</div>

</html>
